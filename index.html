<!DOCTYPE html>
<html>
<head>
  <title>Fancy Bank Inc</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-1.12.4.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
  <body>
    <div class="container">
      <h1>Fancy Bank Inc</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="register-account">
            <div class="form-group">
              <h2>Register a new account</h2>
              <label for="userName">Name</label>
              <input id="userName" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="userInitialD">Initial Deposit</label>
              <input id="userInitialD" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Create!</button>
          </form>
        </div>
        <div class="col-md-6">
          <form id="account-services">
            <div class="form-group">
              <h2>Deposit and Withdrawal funds</h2>
              <label for="depositAmount">Deposit Amount</label>
              <input id="depositAmount" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="withdrawalAmount">Withdrawal Amount</label>
              <input id="withdrawalAmount" class="form-control" type="text">
            </div>
            <!-- <button type="submit" class="btn">Process</button> -->
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 well">
          <h2>money in account</h2>
          <div class="result" id="balance">


          </div>
        </div>
      </div>
    </div>
  </body>
</html>
